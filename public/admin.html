<!DOCTYPE html>
<html>
<head>
    <title>Admin Kontrol Paneli</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-950 text-white font-sans h-screen flex flex-col overflow-hidden">

    <div id="login-overlay" class="fixed inset-0 bg-slate-900 z-50 flex items-center justify-center">
        <div class="bg-white/5 p-10 rounded-3xl border border-white/10 w-full max-w-md text-center backdrop-blur-md">
            <h2 class="text-3xl font-black mb-8 text-blue-400">YÖNETİCİ GİRİŞİ</h2>
            <input type="text" id="user" placeholder="Kullanıcı Adı" class="w-full p-4 rounded-xl bg-white/10 border border-white/20 mb-4">
            <input type="password" id="pass" placeholder="Şifre" class="w-full p-4 rounded-xl bg-white/10 border border-white/20 mb-8">
            <button onclick="login()" class="w-full bg-blue-600 p-4 rounded-xl font-black">SİSTEME GİRİŞ YAP</button>
        </div>
    </div>

    <div id="dashboard" class="hidden flex-grow flex flex-col items-center justify-center space-y-8">
        <h1 class="text-5xl font-black text-blue-400 mb-10">KLİNİK OTURUM YÖNETİMİ</h1>
        <div class="grid grid-cols-2 gap-8 w-full max-w-4xl">
            <button onclick="showLobby()" class="bg-emerald-600 p-12 rounded-3xl text-3xl font-black hover:bg-emerald-500 transition shadow-2xl">OYUNU BAŞLAT</button>
            <a href="editor.html" class="bg-indigo-600 p-12 rounded-3xl text-3xl font-black text-center hover:bg-indigo-500 transition shadow-2xl flex items-center justify-center">SORULARI DÜZENLE</a>
        </div>
    </div>

    <div id="lobby" class="hidden flex-grow flex flex-col items-center justify-center p-10">
        <h2 class="text-4xl font-black mb-10">KATILIMCILAR: <span id="count">0</span></h2>
        <div id="list" class="flex flex-wrap justify-center gap-3 mb-12"></div>
        <div class="flex gap-4">
            <button onclick="socket.emit('start-game')" class="bg-blue-600 px-16 py-6 rounded-full text-3xl font-black">OTURUMU BAŞLAT</button>
            <button onclick="showDashboard()" class="bg-slate-700 px-8 py-6 rounded-full text-xl font-bold">GERİ DÖN</button>
        </div>
    </div>

    <div id="game" class="hidden flex-grow flex flex-col items-center justify-center p-10">
        <div class="flex justify-between w-full max-w-6xl mb-8">
            <div class="text-3xl font-black text-blue-400">SORU: <span id="q-count">0/0</span></div>
            <div class="text-3xl font-black text-red-500">SÜRE: <span id="timer">10</span></div>
        </div>
        <h2 id="q-text" class="text-5xl font-black text-center mb-12"></h2>
        <div id="options" class="grid grid-cols-2 gap-4 w-full max-w-6xl"></div>
        <div id="host-stats" class="hidden w-full max-w-4xl mt-10 bg-white/5 p-6 rounded-3xl border border-white/10">
            <div id="host-graph" class="space-y-3"></div>
        </div>
    </div>

    <div id="leaderboard" class="hidden flex-grow flex flex-col items-center justify-center p-10 text-center">
        <h1 class="text-6xl font-black mb-10 text-blue-400">BAŞARI SIRALAMASI</h1>
        <div id="lb-list" class="w-full max-w-3xl space-y-3 text-left"></div>
    </div>

    <script>
        const socket = io();
        function login() { socket.emit('admin-login', {user: document.getElementById('user').value, pass: document.getElementById('pass').value}); }
        socket.on('login-success', () => { document.getElementById('login-overlay').classList.add('hidden'); showDashboard(); });
        socket.on('login-fail', () => alert("Hatalı Giriş!"));

        function showDashboard() { show('dashboard'); }
        function showLobby() { show('lobby'); }

        socket.on('update-player-list', (p) => {
            document.getElementById('count').innerText = p.length;
            document.getElementById('list').innerHTML = p.map(x => `<div class="bg-blue-600/30 px-5 py-2 rounded-full font-bold border border-blue-500/50">${x.nickname}</div>`).join('');
        });

        socket.on('new-question', (d) => {
            show('game');
            document.getElementById('host-stats').classList.add('hidden');
            document.getElementById('q-count').innerText = `${d.qIndex}/${d.total}`;
            document.getElementById('q-text').innerText = d.text;
            document.getElementById('timer').innerText = d.time;
            document.getElementById('options').innerHTML = d.options.map((o, i) => `<div id="opt-${i}" class="bg-slate-800 p-6 rounded-2xl text-xl font-bold border border-white/10 flex items-center"><span class="bg-blue-600 w-10 h-10 rounded-lg flex items-center justify-center mr-4 text-sm">${['A','B','C','D'][i]}</span>${o}</div>`).join('');
        });

        socket.on('timer-tick', (t) => document.getElementById('timer').innerText = t);

        socket.on('question-result-data', (d) => {
            document.getElementById('host-stats').classList.remove('hidden');
            for(let i=0; i<4; i++) {
                const el = document.getElementById(`opt-${i}`);
                if(i === d.correctIndex) el.classList.add('bg-green-600', 'border-white');
                else el.classList.add('opacity-30');
            }
            const g = document.getElementById('host-graph'); g.innerHTML = '';
            const max = Math.max(...d.stats) || 1;
            d.stats.forEach((c, i) => {
                const w = (c/max)*100;
                g.innerHTML += `<div class="flex items-center gap-3"><div class="w-6 font-bold">${['A','B','C','D'][i]}</div><div class="flex-grow h-4 bg-white/10 rounded-full"><div class="bg-blue-500 h-full rounded-full" style="width:${w}%"></div></div><div class="w-6 text-right">${c}</div></div>`;
            });
        });

        socket.on('show-leaderboard', (list) => {
            show('leaderboard');
            document.getElementById('lb-list').innerHTML = list.slice(0,5).map((p, i) => `<div class="bg-white/5 p-6 rounded-2xl border-l-8 border-blue-500 flex justify-between"><span class="text-2xl font-bold">#${i+1} ${p.nickname}</span><span class="text-2xl font-black text-emerald-400">${Math.floor(p.score)} P</span></div>`).join('');
        });

        function show(id) { ['dashboard','lobby','game','leaderboard'].forEach(x => document.getElementById(x).classList.add('hidden')); document.getElementById(id).classList.remove('hidden'); }
    </script>
</body>
</html>
