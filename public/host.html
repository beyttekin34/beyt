<!DOCTYPE html>
<html>
<head>
    <title>Veteriner Klinik Oturum Yönetimi</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-950 text-white font-sans h-screen flex flex-col overflow-hidden">

    <div id="login-overlay" class="fixed inset-0 bg-slate-900 z-50 flex items-center justify-center p-6">
        <div class="bg-white/5 p-10 rounded-3xl border border-white/10 w-full max-w-md text-center backdrop-blur-xl">
            <h2 class="text-3xl font-black mb-8 text-indigo-400">YÖNETİCİ GİRİŞİ</h2>
            <div class="space-y-4">
                <input type="text" id="admin-user" placeholder="Kullanıcı Adı" class="w-full p-4 rounded-xl bg-white/10 border border-white/20 outline-none focus:border-indigo-500">
                <input type="password" id="admin-pass" placeholder="Şifre" class="w-full p-4 rounded-xl bg-white/10 border border-white/20 outline-none focus:border-indigo-500">
                <button onclick="attemptLogin()" class="w-full bg-indigo-600 p-4 rounded-xl font-black hover:bg-indigo-500 transition">OTURUMU AÇ</button>
            </div>
            <p id="login-error" class="mt-4 text-red-500 font-bold hidden"></p>
        </div>
    </div>

    <div id="lobby" class="hidden flex-grow flex flex-col items-center justify-center p-10">
        <h1 class="text-6xl font-black mb-4 text-indigo-400 uppercase tracking-tighter">İç Hastalıkları Değerlendirme</h1>
        <div class="bg-white/5 p-10 rounded-3xl border border-white/10 w-full max-w-5xl">
            <h2 class="text-2xl font-bold mb-6 text-center">KAYITLI KATILIMCILAR (<span id="count">0</span>)</h2>
            <div id="list" class="flex flex-wrap justify-center gap-3 max-h-[400px] overflow-y-auto"></div>
        </div>
        <button onclick="start()" class="mt-12 bg-indigo-600 px-20 py-6 rounded-full text-4xl font-black shadow-2xl hover:scale-105 transition-transform">BAŞLAT</button>
    </div>

    <div id="game" class="hidden flex-grow flex flex-col items-center justify-center p-12">
        <div id="timer-box" class="w-24 h-24 rounded-full border-4 border-indigo-500 flex items-center justify-center text-4xl font-black mb-8">
            <span id="timer">10</span>
        </div>
        <h2 id="q-text" class="text-5xl font-black text-center mb-16 max-w-6xl"></h2>
        <div id="options" class="grid grid-cols-2 gap-6 w-full max-w-6xl"></div>
        
        <div id="host-stats" class="hidden w-full max-w-4xl mt-12 bg-white/5 p-8 rounded-3xl border border-white/10">
            <h3 class="text-2xl font-bold mb-6 text-center text-indigo-300">YANIT DAĞILIMI</h3>
            <div id="host-graph" class="space-y-4"></div>
        </div>
    </div>

    <div id="leaderboard" class="hidden flex-grow flex flex-col items-center justify-center p-12">
        <h1 class="text-6xl font-black mb-12 text-indigo-400">GÜNCEL BAŞARI SIRALAMASI</h1>
        <div id="lb-list" class="w-full max-w-4xl space-y-4"></div>
    </div>

    <script>
        const socket = io();

        function attemptLogin() {
            const user = document.getElementById('admin-user').value;
            const pass = document.getElementById('admin-pass').value;
            socket.emit('admin-login', {user, pass});
        }

        socket.on('login-success', () => {
            document.getElementById('login-overlay').classList.add('hidden');
            show('lobby');
        });

        socket.on('login-fail', (msg) => {
            const err = document.getElementById('login-error');
            err.innerText = msg;
            err.classList.remove('hidden');
        });

        socket.on('update-player-list', (p) => {
            document.getElementById('count').innerText = p.length;
            document.getElementById('list').innerHTML = p.map(x => `<div class="bg-indigo-600/30 px-5 py-2 rounded-full font-bold border border-indigo-500/50">${x.nickname}</div>`).join('');
        });

        function start() { socket.emit('start-game'); }

        socket.on('new-question', (d) => {
            show('game');
            document.getElementById('host-stats').classList.add('hidden');
            document.getElementById('timer-box').classList.remove('hidden');
            document.getElementById('q-text').innerText = d.text;
            document.getElementById('timer').innerText = d.time;
            const colors = ['bg-rose-500','bg-sky-500','bg-amber-500','bg-emerald-600'];
            document.getElementById('options').innerHTML = d.options.map((o, i) => `
                <div id="opt-${i}" class="${colors[i]} p-8 rounded-2xl text-2xl font-black flex items-center shadow-lg transition-all">
                    <span class="bg-black/20 w-12 h-12 flex items-center justify-center rounded-xl mr-5">${['A','B','C','D'][i]}</span>
                    ${o}
                </div>
            `).join('');
        });

        socket.on('timer-tick', (t) => document.getElementById('timer').innerText = t);

        socket.on('question-result-data', (d) => {
            document.getElementById('timer-box').classList.add('hidden');
            document.getElementById('host-stats').classList.remove('hidden');
            
            // Doğru şıkkı vurgula, diğerlerini karart
            for(let i=0; i<4; i++) {
                const el = document.getElementById(`opt-${i}`);
                if(i !== d.correctIndex) el.classList.add('opacity-20', 'scale-90');
                else el.classList.add('ring-8', 'ring-white');
            }

            const g = document.getElementById('host-graph'); g.innerHTML = '';
            const colors = ['bg-rose-500','bg-sky-500','bg-amber-500','bg-emerald-600'];
            const max = Math.max(...d.stats) || 1;
            d.stats.forEach((c, i) => {
                const w = (c/max)*100;
                g.innerHTML += `
                    <div class="flex items-center gap-4">
                        <div class="w-8 font-black text-xl">${['A','B','C','D'][i]}</div>
                        <div class="flex-grow h-8 bg-white/10 rounded-full overflow-hidden">
                            <div class="${colors[i]} h-full transition-all duration-1000" style="width:${w}%"></div>
                        </div>
                        <div class="w-12 text-right font-black text-xl">${c}</div>
                    </div>`;
            });
        });

        socket.on('show-leaderboard', (list) => {
            show('leaderboard');
            document.getElementById('lb-list').innerHTML = list.slice(0,5).map((p, i) => `
                <div class="flex justify-between items-center bg-white/5 p-6 rounded-2xl border-l-8 border-indigo-500 animate-fade-in">
                    <span class="text-3xl font-black">#${i+1} ${p.nickname}</span>
                    <span class="text-3xl font-black text-emerald-400">${Math.floor(p.score)} P</span>
                </div>
            `).join('');
        });

        function show(id) {
            ['lobby','game','leaderboard'].forEach(x => document.getElementById(x).classList.add('hidden'));
            document.getElementById(id).classList.remove('hidden');
        }
    </script>
</body>
</html>
