<!DOCTYPE html>
<html>
<head>
    <title>Klinik Oturum Yönetimi</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-indigo-950 text-white font-sans h-screen flex flex-col overflow-hidden">

    <div id="lobby" class="flex-grow flex flex-col items-center justify-center p-10">
        <h1 class="text-6xl font-black mb-4 text-indigo-400">İÇ HASTALIKLARI QUİZ</h1>
        <p class="text-2xl mb-12 opacity-70">Oturuma Katılmak İçin Linki Kullanınız</p>
        
        <div class="bg-white/5 p-10 rounded-3xl border border-white/10 w-full max-w-4xl text-center">
            <h2 class="text-2xl font-bold mb-6">KAYITLI KATILIMCILAR (<span id="count">0</span>)</h2>
            <div id="list" class="flex flex-wrap justify-center gap-4 max-h-[300px] overflow-y-auto p-4"></div>
        </div>
        
        <button onclick="start()" class="mt-12 bg-indigo-600 hover:bg-indigo-500 px-16 py-6 rounded-3xl text-3xl font-black shadow-2xl transition-all hover:scale-105 active:scale-95">OTURUMU BAŞLAT</button>
    </div>

    <div id="game" class="hidden flex-grow flex flex-col items-center justify-center p-20">
        <div id="timer-circle" class="w-32 h-32 rounded-full border-8 border-indigo-500 flex items-center justify-center text-5xl font-black mb-12 animate-pulse">
            <span id="timer">10</span>
        </div>
        <h2 id="q-text" class="text-6xl font-black text-center leading-tight mb-20 max-w-6xl"></h2>
        <div id="options" class="grid grid-cols-2 gap-8 w-full max-w-6xl"></div>
    </div>

    <div id="leaderboard" class="hidden flex-grow flex flex-col items-center justify-center p-20">
        <h1 class="text-7xl font-black mb-16 text-indigo-400 uppercase">GÜNCEL SIRALAMA</h1>
        <div id="lb-list" class="w-full max-w-4xl space-y-4"></div>
    </div>

    <script>
        const socket = io();

        socket.on('update-player-list', (p) => {
            document.getElementById('count').innerText = p.length;
            document.getElementById('list').innerHTML = p.map(x => `<div class="bg-indigo-600/50 px-6 py-2 rounded-full font-bold border border-indigo-400">${x.nickname}</div>`).join('');
        });

        function start() { socket.emit('start-game'); }

        socket.on('new-question', (d) => {
            show('game');
            document.getElementById('q-text').innerText = d.text;
            document.getElementById('timer').innerText = d.time;
            const colors = ['bg-rose-500','bg-sky-500','bg-amber-500','bg-emerald-600'];
            document.getElementById('options').innerHTML = d.options.map((o, i) => `
                <div class="${colors[i]} p-8 rounded-3xl text-3xl font-black shadow-xl flex items-center">
                    <span class="bg-black/20 w-16 h-16 flex items-center justify-center rounded-2xl mr-6">${['A','B','C','D'][i]}</span>
                    ${o}
                </div>
            `).join('');
        });

        socket.on('timer-tick', (t) => document.getElementById('timer').innerText = t);

        socket.on('show-leaderboard', (list) => {
            show('leaderboard');
            document.getElementById('lb-list').innerHTML = list.slice(0,5).map((p, i) => `
                <div class="flex justify-between items-center bg-white/5 p-8 rounded-3xl border-l-8 border-indigo-500">
                    <span class="text-4xl font-black">#${i+1} ${p.nickname}</span>
                    <span class="text-4xl font-black text-emerald-400">${Math.floor(p.score)} P</span>
                </div>
            `).join('');
        });

        socket.on('game-over', (list) => {
            show('leaderboard');
            document.querySelector('h1').innerText = "OTURUM SONUÇLARI";
        });

        function show(id) {
            ['lobby','game','leaderboard'].forEach(x => document.getElementById(x).classList.add('hidden'));
            document.getElementById(id).classList.remove('hidden');
        }
    </script>
</body>
</html>
