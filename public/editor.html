<!DOCTYPE html>
<html>
<head>
    <title>Soru Editörü</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-100 p-8 min-h-screen font-sans">
    <div class="max-w-4xl mx-auto">
        <div class="flex justify-between items-center mb-12">
            <h1 class="text-4xl font-black text-blue-900 tracking-tighter uppercase">Klinik Vaka Düzenleme</h1>
            <div class="space-x-4">
                <button onclick="addQ()" class="bg-emerald-500 text-white px-6 py-3 rounded-xl font-bold shadow-md">+ Yeni Soru</button>
                <button onclick="save()" class="bg-blue-700 text-white px-8 py-3 rounded-xl font-black shadow-xl">GÜNCELLE VE ÇIK</button>
            </div>
        </div>
        <div id="q-list" class="space-y-6"></div>
    </div>

    <script>
        let qData = [];
        let auth = { user: 'ali', pass: 'ali321' };

        async function load() {
            const r = await fetch('/api/questions');
            qData = await r.json();
            render();
        }

        function render() {
            document.getElementById('q-list').innerHTML = qData.map((q, i) => `
                <div class="bg-white p-8 rounded-3xl shadow-sm border-l-8 border-blue-600">
                    <div class="flex justify-between mb-6"><span class="bg-blue-100 text-blue-800 px-4 py-1 rounded-lg font-black text-xs uppercase">VAKA #${i+1}</span><button onclick="rem(${i})" class="text-red-500 font-black text-xs hover:underline">SİL</button></div>
                    <textarea onchange="qData[${i}].text=this.value" class="w-full p-4 border-2 rounded-2xl font-bold mb-6 text-lg outline-none focus:border-blue-600 transition">${q.text}</textarea>
                    <div class="grid grid-cols-2 gap-4">
                        ${q.options.map((o, oi) => `
                            <div class="flex items-center gap-3 p-3 bg-slate-50 rounded-xl">
                                <input type="radio" name="c-${i}" ${q.correct===oi ? 'checked' : ''} onchange="qData[${i}].correct=${oi}">
                                <input type="text" value="${o}" onchange="qData[${i}].options[${oi}]=this.value" class="w-full p-2 border rounded-lg text-sm font-semibold">
                            </div>
                        `).join('')}
                    </div>
                </div>
            `).join('');
        }

        function addQ() { qData.push({text:"Yeni Soru?", options:["Şık A","Şık B","Şık C","Şık D"], correct:0}); render(); }
        function rem(i) { qData.splice(i,1); render(); }

        async function save() {
            const res = await fetch('/api/questions', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ ...auth, newQuestions: qData })
            });
            const data = await res.json();
            if(data.success) {
                alert("Sorular Başarıyla Güncellendi!");
                window.location.href = "admin.html"; // Kayıt sonrası ana panele döner
            }
        }
        load();
    </script>
</body>
</html>
