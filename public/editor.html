<!DOCTYPE html>
<html>
<head>
    <title>Soru Editörü</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-100 p-6 min-h-screen">
    <div class="max-w-4xl mx-auto">
        <div class="flex justify-between items-center mb-10">
            <h1 class="text-3xl font-black text-blue-900 uppercase">Müfredat Düzenleme</h1>
            <div class="space-x-2">
                <button onclick="addQ()" class="bg-emerald-500 text-white px-4 py-2 rounded-lg font-bold">+ Yeni Soru</button>
                <button onclick="save()" class="bg-blue-700 text-white px-6 py-2 rounded-lg font-black shadow-lg">GÜNCELLE VE ÇIK</button>
            </div>
        </div>
        <div id="q-list" class="space-y-4"></div>
    </div>

    <script>
        let qData = [];
        let auth = { user: 'ali', pass: 'ali321' }; // Hoca girişi için sabit şifre

        async function load() {
            const r = await fetch('/api/questions');
            qData = await r.json();
            render();
        }

        function render() {
            document.getElementById('q-list').innerHTML = qData.map((q, i) => `
                <div class="bg-white p-6 rounded-2xl shadow-sm border-l-4 border-blue-600">
                    <div class="flex justify-between mb-4"><span class="font-black text-xs">SORU #${i+1}</span><button onclick="rem(${i})" class="text-red-500 font-bold text-xs">SİL</button></div>
                    <textarea onchange="qData[${i}].text=this.value" class="w-full p-3 border rounded-xl font-bold mb-4">${q.text}</textarea>
                    <div class="grid grid-cols-2 gap-3">
                        ${q.options.map((o, oi) => `
                            <div class="flex items-center gap-2">
                                <input type="radio" name="c-${i}" ${q.correct===oi ? 'checked' : ''} onchange="qData[${i}].correct=${oi}">
                                <input type="text" value="${o}" onchange="qData[${i}].options[${oi}]=this.value" class="w-full p-2 border rounded-lg text-xs">
                            </div>
                        `).join('')}
                    </div>
                </div>
            `).join('');
        }

        function addQ() { qData.push({text:"Yeni?", options:["","","",""], correct:0}); render(); }
        function rem(i) { qData.splice(i,1); render(); }

        async function save() {
            await fetch('/api/questions', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ ...auth, newQuestions: qData })
            });
            window.location.href = "admin.html"; // Kayıt sonrası ana panele döner
        }
        load();
    </script>
</body>
</html>
